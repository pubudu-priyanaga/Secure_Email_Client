{% extends 'base.html' %}

{% block body %}

    <div class='d-flex align-items-center justify-content-center vh-100'>
        <form action="{% url 'register' %}" method='POST' id='register'>
            {% csrf_token %}

            <div class='d-flex align-items-center justify-content-center mb-4'>
                <h2>Register</h2>
            </div>
            <div class='d-flex align-items-center justify-content-center mb-4'>
                {% if message %}
                    <p class='text-danger text-center'>{{ message }}</p>
                {% endif %}
            </div>
    
            <!-- Email input -->
            <div class='form-group mb-4'>
                <input class='form-control' type='email' name='email' placeholder='Email address' required>
            </div>
            
            <!-- Password input -->
            <div class='form-group mb-4'>
                <input class='form-control' type="password" name="password" placeholder='Password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>

            <!-- Confirm Password input -->
            <div class='form-group mb-4'>
                <input class='form-control' type='password' name='confirmation' placeholder='Confirm Password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
    
            <div class='d-grid gap-2'>
                <input class='btn btn-primary mb-4' type='submit' value='Register'>
            </div>
    
            <div class='text-center'>
                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </form>
    </div>

{% endblock %}
